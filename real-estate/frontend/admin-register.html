<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Real Estate</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-register:hover {
            background-color: #34495e;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            text-align: center;
        }
        .success-message {
            color: #27ae60;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin-register-container">
        <h2 style="text-align: center; margin-bottom: 30px;">Admin Registration</h2>
        
        <div id="message"></div>

        <form action="../backend/admin_register.php" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="admin_code">Admin Code</label>
                <input type="password" id="admin_code" name="admin_code" required>
            </div>
            
            <button type="submit" class="btn-register">Register as Admin</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="admin-login.html">Login here</a>
        </p>
    </div>

    <script>
        // Display error/success messages from URL parameters
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');
            const messageDiv = document.getElementById('message');

            if (error) {
                let errorMessage = '';
                switch(error) {
                    case 'invalid_code':
                        errorMessage = 'Invalid admin code';
                        break;
                    case 'username_taken':
                        errorMessage = 'Username already exists';
                        break;
                    case 'db_error':
                        errorMessage = 'Database error occurred';
                        break;
                    default:
                        errorMessage = 'An error occurred';
                }
                messageDiv.innerHTML = `<div class="error-message">${errorMessage}</div>`;
            }

            if (success) {
                messageDiv.innerHTML = '<div class="success-message">Registration successful! Please login.</div>';
            }
        };
    </script>
</body>
</html>
